<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesomely Ugly Webiste</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Different types of candles</h1>
    <div>
      <img
        class="candles"
        src="https://images.unsplash.com/photo-1605651202774-7d573fd3f12d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        alt="Candle image"
      />
      <button class="change-button">Change up!</button>
    </div>
    <button class="Change Up!"></button>
    <img
      src="https://images.unsplash.com/photo-1572203176799-40836603681d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8Y2FuZGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
      alt=""
      class="class"
    />

    <h2>Lets candle shop!</h2>

    <p>Candle Types</p>
    <br />

    <h3>Woodwick candles</h3>
    <img
      class="woodwick"
      src="https://images.unsplash.com/photo-1603905179139-db12ab535ca9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=737&q=80"
      alt=""
    />
    <div id="myDiv">
      <p id="myP">How often do you burn candles?</p>
    </div>

    <h4>Soy Candles</h4>

    <img
      class="soy"
      src="https://images.unsplash.com/photo-1602523961358-f9f03dd557db?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
      alt=""
    />

    <br />

    <h5>Aroma Therapy</h5>
    <img
      src="https://images.unsplash.com/photo-1599591590264-22dbba64111c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
      alt=""
    />

    <h6>Which candle wicks do you prefer?</h6>
    <label for="woodwick" class="radio"></label>
    <input type="radio" name="woodwick" id="woodwick" class="woodwick" />
    <select name="woodwick" id="woodwick"></select>

    <input type="woodwick" name="" id="" />

    <label for="soywick" class="radio"></label>
    <input type="radio" name="soywick" id="soycandles" class="soywick" />

    <button class="submitbutton">woodwick</button>
    <img src="" alt="" class="photoimage" />
    <button class="soywick">soywick</button>

    <script src="js/main.js"></script>
  </body>
</html>
